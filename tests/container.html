<html>
<head>
    <title></title>
    <link rel="stylesheet/less" type="text/css" href="../src/style/base.less">
    <script type="text/javascript" src="../thirdparty/less.js"></script>
    <script type="text/javascript" src="../thirdparty/require.js"></script>

</head>
<body>
    <script type="text/javascript">
        requirejs.config({
            baseUrl : "../src",
            paths : {
                // libraries
                "knockout" : "../thirdparty/knockout",
                // Use jquery temporary, zepto's bind does not support context
                "$" : "../thirdparty/jquery",
                "_" : "../thirdparty/underscore"
            },
            shim : {
                '$' : {
                    exports : "$"
                },
                '_' : {
                    exports : "_"
                }
            },
        })

        require(['container/panel',
                'meta/slider',
                'knockout'], function(Panel, Slider, ko){
            var panel = new Panel({
                title : "Hello world"
            });
            panel.render();
            document.body.appendChild(panel.$el[0]);

            var slider = new Slider();
            slider.render();
            panel.add(slider)

        })
    </script>
</body>
</html>
